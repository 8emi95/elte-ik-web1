<!DOCTYPE html>
<html lang="hu">
	<head>
		<title>Homokozó</title>

	</head>
	<body>
		<h1>Homokozó - HTML 2</h1>
		
		<h2>Vízszintes cellaösszevonás</h2>		
		<table border="1">
			<tr>
				<td></td> <!--ügyelési táblázat-->

			</tr>
			<tr>
				<td>18-19</td>

			</tr>
			<tr>

			<tr>
				<td></td>
				<td>"A" szekció</td>
